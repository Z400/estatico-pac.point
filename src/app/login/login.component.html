<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Link para o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
   
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
      <div class="row" style="text-align: center;">
        <div class="alert alert-success" *ngIf="messageSuccessLogin">{{messageSuccessLogin.message}}</div>
      <div class="alert alert-danger" *ngIf="messageErrorLogin">{{messageErrorLogin.message}}</div>
      </div>
      <h3 class="text-center mb-4">Login</h3>

      <form #formLogin="ngForm" (ngSubmit)="login(formLogin)">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required name="formEmail" ngModel>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required name="formSenha" ngModel>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Entrar</button>
        </div>
        <!-- <div class="text-center mt-3">
          <a href="#">Esqueceu sua senha?</a>
        </div> -->
      </form>
    </div>
  </div>

  <!-- Link para o JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
