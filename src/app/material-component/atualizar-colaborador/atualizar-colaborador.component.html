<div class="row">
    <!-- Card column -->
    <div class="col-12">
            <mat-card>

            <mat-card-content>
            <mat-card-title>Novo gestor </mat-card-title>
            <mat-card-subtitle>Os campos a seguir devem ser preenchidos para finalizar o cadastro!</mat-card-subtitle>
                    
            <div class="container-fluid">
            
                <form >
                  <div class="row justify-content-center">
                    <div class="col-md-5 mb-4">
                      <label for="nome">Nome:</label>
                      <input id="nome" type="text" class="form-control" name="nome"  ngModel required="">
                    </div>
          
                    <div class="col-md-5 mb-4">
                      <label for="dataNascimento">Data de nascimento:</label>
                      <input id="dataNascimento" type="date" class="form-control" name="dataNascimento" ngModel required="">
                    </div>
                  </div>
          
                  <div class="row justify-content-center">
                    <div class="col-md-5 mb-4">
                      <label for="email">Email:</label>
                      <input id="email" type="email" class="form-control" name="email"  ngModel required="">
                    </div>
          
                    <div class="col-md-5 mb-4">
                      <label for="contato">Contato:</label>
                      <input id="contato" type="tel" class="form-control" name="contato"  ngModel required="">
                    </div>
                  </div>
          
                  <div class="row justify-content-center">
                    <div class="col-md-5 mb-4">
                      <label for="funcao">Função:</label>
                      <input id="funcao" type="text" class="form-control" name="funcao"  ngModel required="" disabled="">
                    </div>
          
                    <div class="col-md-5 mb-4">
                      <label for="salario">Senha:</label>
                      <input id="salario" type="password" class="form-control" name="senha" ngModel required="">
                    </div>
                  </div>
                  <div class="row justify-content-center mt-4" style="gap: 10px;">
                    <!-- Botões de envio e cancelamento fora do mat-card -->
                 <button mat-raised-button color="primary" class="col-md-5" type="submit">Salvar</button>
                     
                  </div>
                </form>
                
              </div>

            
        
        </mat-card-content>
        
             
            </mat-card>    
    </div>
</div>
